<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Poppins:ital,wght@0,200;0,400;0,500;0,600;0,700;1,300&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <title>Wheather</title>
    <link rel="stylesheet" href="style.css" />
    <script>
    
    </script>
</head>
<body>
    <div class="card">
        <div class="search" id="serch">
            <span class="close" onclick="Clear()">X</span>
            <input type="text" placeholder="Enter city name" value="" spellcheck="false">
            <button><img src="img/search.png"></button>
        </div>
        <div class="error">
            <p>Invalid city Name</p>
        </div>

        <div class="wheather">
            <img src="" class="icon">
            <h1 class="temp"></h1>
            <h2 class="city"></h2>

            <div class="detail" id="info">
                <div class="col">
                    <img src="img/humidity.png">
                    <div>
                        <p  class="humidity"></p>
                        <p class="name">Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="img/wind.png">
                    <div>
                        <p  class="wind"></p>
                        <p class="name">Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>










    <script src="app.js"></script>
</body>
</html>
